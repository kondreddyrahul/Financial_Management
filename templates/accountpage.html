<html>
    <head>
	<title>Account Summary</title>
    </head>
    
    <body>
	<script type="text/javascript">
	    function onlynumbers(e){
		var keynum
		var keychar
		var numcheck
		//IE
		if(window.event){
		    keynum = e.keyCode
		}
		// Netscape/Firefox/Opera
		else if(e.which){
		    keynum = e.which
		}
		keychar = String.fromCharCode(keynum)
		numcheck = /\d/
		return numcheck.test(keychar)
	    }
	    function validate_form(){
	    	var totalBal = parseInt("{{tot_bal1}}")
	    	var mfBal =parseInt("{{mf_bal1}}")
	    	var ipoBal =parseInt("{{po_bal1}}")
	    	var foBal = parseInt("{{po_bal1}}")
	    	var netBal=parseInt("{{nw_bal1}}")
	    		var mfAdd=document.forms["form1"]["signMF"].value;
				var ipoAdd=document.forms["form1"]["ipo"].value;
				var foAdd=document.forms["form1"]["fo"].value;
				//if (mfAdd== "plus"){
				//	document.write(mfAdd);
					//var changeMF=document.forms["form1"]["mfBalChange"].value;       
				else{
					var changeMF=-document.forms["form1"]["mfBalChange"].value; 
				}
				if (ipoAdd== "Add"){
					var changeIPO=document.forms["form1"]["ipoBalChange"].value;       
				}else{
					var changeIPO=-document.forms["form1"]["ipoBalChange"].value; 
				}
				if (foAdd== "Add"){
					var changeFO=document.forms["form1"]["foBalChange"].value;       
				}else{
					var changeFO=-document.forms["form1"]["foBalChange"].value; 
				}
				if(totalBal < mfBal + ipoBal +foBal + changeMF + changeIPO + changeFO){
						return false;
				}else {
						return true;
				}
					
	    }
	</script>
	
	<center>

			  <centre>

			    <input type="radio" name="signPO" value="plus" checked="true"/> Add
			    <input type="radio" name="signPO" value="minus" /> Reduce
		      </centre>
		  </td>
	      </tr>
	      <tr>
		  <td><a href="FO"> FO</a></td>

			  <input type="text" id="temp_FO" name="temp_FO" onkeypress="return onlynumbers(event)"/><br/>
